name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, format & type-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Check formatting (black)
        run: black --check --diff .

      - name: Lint (ruff)
        run: ruff check .

      - name: Type-check (mypy)
        run: mypy .
        # mypy is run in non-strict mode for CI; tighten as the codebase matures
        continue-on-error: true

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        # Install without llama-cpp-python GPU extras (no Metal on CI runners)
        run: uv pip install --system -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_e2e.py
        env:
          PYTHONPATH: .

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore
